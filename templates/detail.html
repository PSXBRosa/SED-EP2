{% extends 'base.html' %} 

{% block content %}

<div class='mx-auto my-2 d-flex justify-content-around'>
    <a href="{% url 'update' post.slug %}" class="btn btn-dark">Atualizar</a>
    <a href="{% url 'delete' post.slug %}" class="btn btn-dark">Deletar</a>
</div>

<style> h1,h2,h3,p{color: rgb(0, 0, 0) !important;} </style>
<div class='card col-11 mx-auto my-4 p-4'>

    {{post.content | safe}}
</div>
    

{% endblock content %}
