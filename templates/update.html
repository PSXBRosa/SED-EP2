{% extends 'base.html' %}

{% block content %}
<h2>Atualizar Dados</h2>

<div class="col-md-10 mx-auto my-4">
<form method="POST" action="{% url 'update' slug=post.slug %}">

    {% csrf_token %}
    <div class="form-group">
        <label for="Title">Título</label>
        <input id="Title" type="text" class="form-control" name="title" value="{{post.title}}">
    </div>
    <div class="form-group">
        <label for="slug">Endereço</label>
        <input id="slug" type="text" class="form-control" name="slug" value="{{post.slug}}">
        </div>
    <div class="form-group">
        <label for="content">Conteúdo HTML</label>
        <input id="content" type="text" class="form-control" name="content" value="{{post.content}}">
    </div>
    <button type="submit" class="btn btn-dark">Atualizar</button>
</form>
</div>

{% endblock content %}
