{% extends "base.html" %} 
{% block content %}

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.created_on | date:"SHORT_DATE_FORMAT"}} </p>
                    <a class="card-text" href="{% url 'detail' post.slug %}">Ver Mais</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{%endblock%}
