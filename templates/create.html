{% extends 'base.html' %} 

{% block content %}


<div class="col-md-10 mx-auto my-4">
<form method="POST" action="{% url 'create' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="Title">Título</label>
      <input id="Title" type="text" class="form-control" name="title" placeholder="Título">
    </div>
    <div class="form-group">
        <label for="slug">Endereço</label>
        <input id="slug" type="text" class="form-control" name="slug" placeholder="Endereço">
      </div>
    <div class="form-group">
      <label for="content">Conteúdo HTML</label>
      <input id="content" type="text" class="form-control" name="content" placeholder="texto HTML">
    </div>
    <button type="submit" class="btn btn-dark">Criar</button>
</form>
</div>
{%endblock%}
